<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css">
  <script src="./jquery-3.7.1.min.js"></script>

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <div class="rating">
      <img src="./images/icon-star.svg" alt="icon-star" class="star">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="numbers">
        <h2 value="1">1</h2>
        <h2>2</h2>
        <h2>3</h2>
        <h2>4</h2>
        <h2>5</h2>
      </div>
      <button>SUBMIT</button>
    </div>
    <div class="thanks display-none">
      <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you" class="illustration">
      <p class="result">You selected <span id="result"></span> out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </main>
    <script src="./script.js"></script>
</body>
</html>
